{% extends "layout.html" %}

{% block title %}
    Apply for a job
{% endblock %}

{% block body%}

    <form action="">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-text text-muted" for="">First Name</label>
                    <input class="form-control form-control-lg" type="text">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="" class="form-text text-muted">Last Name</label>
                    <input type="text" class="form-control form-control-lg">
                </div>
            </div>
        </div>        
        <div class="form-group">
            <label for="" class="form-text text-muted">Email</label>
            <input type="text" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="" class="form-text">Comments</label>
            <textarea type="text" class="form-control"></textarea>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="" class="form-text">Upload Cover letter</label>
                    <input type="file" class="form-control-file">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="" class="form-text">Upload CV</label>
                    <input type="file" class="form-control-file">
                </div>
            </div>
        </div>
        <br>
        <button class="btn btn-primary">Send</button>
    </form>

{% endblock %}
